<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - Genus Canteen</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header class="hero-header">
        <div class="header-content">
            <div class="logo-section">
                <div class="logo-icon">üçΩÔ∏è</div>
                <h1>My Profile</h1>
            </div>
            <div class="header-user-section">
                <button onclick="window.location.href='/order.html'" class="btn btn-primary">Back to Order</button>
                <button id="logout-btn" class="btn btn-secondary">Logout</button>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="section active">
                <div class="profile-container">
                    <div class="profile-header">
                        <div class="profile-avatar">üë§</div>
                        <h2 id="profile-name">Loading...</h2>
                        <p id="profile-id" class="profile-subtitle"></p>
                    </div>

                    <div class="profile-info-card">
                        <h3><i class="fas fa-user"></i> Personal Information</h3>
                        <div class="info-row">
                            <span class="info-label">Employee ID:</span>
                            <span class="info-value" id="emp-id"></span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Employee Name:</span>
                            <span class="info-value" id="emp-name"></span>
                        </div>
                    </div>

                    <div class="profile-info-card">
                        <h3><i class="fas fa-map-marker-alt"></i> Last Used Address</h3>
                        <div id="address-content"></div>
                    </div>

                    <div class="profile-actions">
                        <button onclick="window.location.href='/order.html'" class="btn btn-primary">
                            <i class="fas fa-shopping-cart"></i> Place New Order
                        </button>
                        <button onclick="window.location.href='/track-orders.html'" class="btn btn-success">
                            <i class="fas fa-list"></i> Track Orders
                        </button>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer style="background: linear-gradient(135deg, #2d3748, #4a5568); color: white; text-align: center; padding: 1.5rem; margin-top: 2rem; box-shadow: 0 -4px 20px rgba(0,0,0,0.1);">
        <p style="margin: 0; font-size: 1rem;">Developed with <span style="color: #fc8181; animation: heartbeat 1.5s infinite;">‚ù§Ô∏è</span> by <a href="https://www.linkedin.com/in/rishi-agrawal0405/" target="_blank" style="color: #63b3ed; text-decoration: none; font-weight: 600; transition: color 0.3s;">Rishi Agrawal</a></p>
    </footer>

    <script src="profile.js"></script>
</body>
</html>
